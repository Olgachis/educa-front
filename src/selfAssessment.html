        <h3>Introducción</h3>
        <p align="justify">
          En cumplimiento con la misión de Fundación EDUCA México, A.C., la consolidación de las
          instituciones de la RED EDUCA es impulsada a través del Modelo de Gestión de Calidad
          Institucional <i>EDUCA</i>, el cual está conformado por dimensiones alineadas a indicadores de
          evaluación, que permiten ubicar a las instituciones en el nivel de madurez institucional actual
          para que a través de la implementación de <i>Planes de Mejora</i> logren alcanzar niveles de
          excelencia, y se transfieran las mejores prácticas con la creación de comunidades de
          aprendizaje y entornos de colaboración.
        </p>
        <p align="justify">
          El punto de partida del <i>Modelo de Gestión de Calidad Institucional</i> es la aplicación de un
          instrumento autodiagnóstico, el cual abarca las siguientes dimensiones para efectos de la
          evaluación.
        </p>
        <ol type="I">
          <li>Órgano de Gobierno</li>
          <li>Marco Legal</li>
          <li>Administración y Finanzas</li>

        <h3>Estructura del reporte de la evaluación diagnóstica</h3>
        <p align="justify">
          El <i>Modelo de Gestión de Calidad Institucional EDUCA</i> establece un modelo de mejora continua
          en las instituciones de la RED EDUCA a través de la autoevaluación, la planeación estratégica
          y el trabajo colegiado que eleve la calidad de los servicios educativos que ofrecen.
          Este reporte presenta el resultado institucional obtenido en el <i>Instrumento de Autodiagnóstico
          Institucional</i> en el ciclo 2016-2017, en el que se precisan los criterios de cumplimiento de
          acuerdo a los indicadores establecidos en el <i>Modelo de Gestión de Calidad Institucional</i>
          EDUCA.
        </p>
        <p align="justify">
          La base de la evaluación diagnóstica contempla un total de 262 reactivos para las I.A.P.´s y 259 para las
          A.C., con un peso total de 100 puntos.
        </p>
        <p align="justify">
          Dichos reactivos evalúan las siguientes dimensiones para la consolidación institucional de cara a la
          transformación educativa que promueve Fundación EDUCA México, A.C.
        </p>
