<template>

  <div class="row">
    <div class="small-12 columns">
      <div class="text-center">
        <h1>Modelo de gestión de Calidad Institucional</h1>

      </div>
      <h3>Introducción</h3>
      <p>En cumplimiento con la misión de Fundación EDUCA México, A.C., la consolidación de las instituciones de la RED EDUCA es impulsada a través del Modelo de Gestión de Calidad Institucional EDUCA, el cual está conformado por dimensiones alineadas a indicadores de evaluación, que permiten ubicar a las instituciones en el nivel de madurez institucional actual para que a través de la implementación de Planes de Mejora logren alcanzar niveles de excelencia, y se transfieran las mejores prácticas con la creación de comunidades de aprendizaje y entornos de colaboración.</p>
      <p>El punto de partida del Modelo de Gestión de Calidad Institucional es la aplicación de un instrumento autodiagnóstico, el cual abarca las siguientes dimensiones para efectos de la evaluación.</p>
      <ol type="I">
        <li>Órgano de Gobierno</li>
        <li>Marco Legal</li>
        <li>Administración y Finanzas</li>
        <li>Procuración de Fondos</li>
        <li>Gestión de Recursos Humanos</li>
        <li>Infraestructura</li>
        <li>Modelo Educativo</li>
        <li>Evaluación y Calidad Educativa</li>
        <li>Trabajo colaborativo </li>
        <li>Ruta de Mejora</li>
      </ol>
      <h3>Estructura del reporte de la evaluación diagnóstica</h3>
      <p>El Modelo de Gestión de Calidad Institucional EDUCA establece un modelo de mejora continua en las instituciones de la RED EDUCA a través de la autoevaluación, la planeación estratégica y el trabajo colegiado que eleve la calidad de los servicios educativos que ofrecen. </p>
      <p>Este reporte presenta el resultado institucional obtenido en el Instrumento de Autodiagnóstico Institucional en el ciclo 2016-2017, en el que se precisan los criterios de cumplimiento de acuerdo a los indicadores establecidos en el Modelo de Gestión de Calidad Institucional EDUCA.</p>
      <p>La base de la evaluación diagnóstica contempla un total de 262 reactivos para las I.A.P. y 259 para las A.C. con un peso total de 100 puntos.</p>
      <p>Dichos reactivos evalúan las siguientes dimensiones para la consolidación institucional de cara a la transformación educativa que promueve Fundación EDUCA México, A.C.</p>
      <h3>Descripción de las dimensiones institucionales evaluadas</h3>
      <table>
        <thead>
          <tr>
            <th>Dimensión</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>I. Órgano de Gobierno</strong></td>
            <td>
              <ul>
                <li>Los Órganos de Gobierno son la máxima autoridad legal y responsable de la estrategia, actividades y recursos de la organización. Esta dimensión evalúa la estructura y nivel de consolidación del Órgano de Gobierno sin el cual la organización, difícilmente logrará una consolidación para la transformación educativa.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>II. Marco Legal</strong></td>
            <td>
              <ul>
                <li>El Marco Legal proporciona las bases sobre las cuales la institución construye y determina el alcance y la naturaleza de su participación como Asociación Civil, A.C., o Institución de Asistencia Privada, I.A.P. En el marco legal se encuentran estipuladas las provisiones regulatorias y faculta a la autoridad correspondiente para que lleve a cabo las labores de administración y control de acuerdo a la estructura detallada dentro de sus mismas provisiones. Esta dimensión evalúa el conocimiento y cumplimiento al Marco Legal establecido por la institución.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>III. Administración y Finanzas</strong></td>
            <td>
              <ul>
                <li>La administración financiera de la institución engloba todo lo relacionado al manejo de los fondos económicos que permite su permanencia en el tiempo y la consolidación del proyecto educativo. Esta dimensión evalúa el origen y la evolución de las finanzas de la institución para establecer el estado de la salud financiera, la estrategia y acciones para invertir, financiar y administrar los recursos.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>IV. Procuración de Fondos</strong></td>
            <td>
              <ul>
                <li>Las áreas de Procuración de Fondos, son creadas por la necesidad de obtener mayores recursos para la operación de la institución en beneficio de su comunidad educativa. Por lo general las problemáticas sociales y económicas superan los recursos con los se cuentan, es por eso que se requiere de los apoyos y corresponsabilidad de diversos actores para de esta manera consolidar un proyecto educativo de calidad y beneficiar a una mayor población. Esta dimensión evalúa el nivel de madurez del área y/o de la estrategia para la procuración de fondos, a fin de obtener recursos para consolidar el proyecto educativo.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>V. Gestión de Recursos Humanos</strong></td>
            <td>
              <ul>
                <li>La Gestión de los recursos humanos, se refiere a las acciones y actividades encaminadas para desarrollar y movilizar a las personas que trabajan en la institución en cumplimiento de su misión. Esta dimensión evalúa el nivel de madurez en cuanto al conocimiento y establecimiento de procesos, políticas, reglamentos para conservar y desarrollar a los colaboradores de la institución.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>VI. Infraestructura</strong></td>
            <td>
              <ul>
                <li>La infraestructura son los elementos o servicios que son necesarios para que la institución pueda funcionar y desarrollar efectivamente su proyecto educativo. 
                Esta dimensión evalúa el nivel de solidez que tiene en cuanto a la infraestructura que soporta o sostiene a la institución.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>VII. Modelo Educativo</strong></td>
            <td>
              <ul>
                <li>Un modelo educativo está compuesto por las premisas y conceptos que estructuran el proyecto educativo de la institución, considera la forma en la que el conocimiento debe ser impartido, así como las orientaciones, teorías y metodologías pedagógicas, para el desarrollo de los educandos. Esta dimensión evalúa el nivel de conocimiento e implementación del modelo educativo de la institución, y los resultados del mismo en la consolidación institucional en términos de la calidad educativa.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>VIII. Evaluación y Calidad Educativa</strong></td>
            <td>
              <ul>
                <li>La evaluación de la calidad educativa es un proceso dinámico, continuo y sistemático, mediante el cual se verifican los logros y resultados derivados de los objetivos propuestos del proyecto educativo de la institución. Esta dimensión evalúa el nivel de cumplimiento de los objetivos establecidos en el proyecto educativo de la institución, para lograr una mejora continua y la consolidación de la institución.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>IX. Trabajo colaborativo</strong></td>
            <td>
              <ul>
                <li>Evalúa la interacción de las instituciones dentro de la RED EDUCA y su capacidad de establecer alianzas intersectoriales y trabajo colaborativo para fortalecer su trabajo.</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><strong>X. Ruta de Mejora</strong></td>
            <td>
              <ul>
                <li>La Ruta de Mejora es una herramienta de apoyo en la organización, dirección y el control de las acciones que el colectivo ha decido establecer para mejorar su escuela. Esta dimensión evalúa el nivel de diseño y ejecución de la Ruta de Mejora solicitada por la Secretaría de Educación Pública, SEP.</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
      <h3>Resultados de la evaluación diagnóstica</h3>
      <p>A partir del presente reporte institucional se revisa la siguiente información para orientar el proceso de transformación educativa a través del Plan de Mejora EDUCA, considerando:</p>
      <ul>
        <li>El resultado de la <strong>evaluación general</strong>, la cual corresponde al puntaje total obtenido, de acuerdo con el número de aciertos en proporción a la cantidad de criterios de cumplimiento totales del instrumento.</li>
        <li>El <strong>resumen por dimensión institucional</strong>, el cual contiene la puntuación obtenida en cada una de las dimensiones del Modelo de Gestión de Calidad Institucional, descritas con anterioridad.</li>
        <li>La <strong>orientación del plan de mejora con base en los resultados obtenidos</strong> en cada dimensión, en relación a los criterios de cumplimiento establecidos, con la indicación de las dimensiones que se deben considerar en el diseño e implementación tanto del Plan de Mejora EDUCA como de la Ruta de Mejora.</li>
      </ul>
      <p>Con base en la información detallada sobre el resultado de la evaluación diagnóstica, la institución debe considerar qué dimensiones requieren se trabajadas a través del Plan de Mejora EDUCA. Es importante señalar que este reporte representa una oportunidad para impulsar la transformación educativa y la consolidación de las instituciones de la RED EDUCA.</p>
      <p>Los invitamos a revisar los resultados de su institución y a diseñar el Plan de Mejora EDUCA.</p>
      <h3>Evaluación General</h3>
      <p>A continuación se presenta el resultado general de la evaluación institucional, a través del cual podrás identificar el resultado obtenido con relación al resultado mínimo esperado y al promedio general de las instituciones de la RED EDUCA evaluadas. Este resultado le permite a la institución identificar el nivel de avance que presenta con relación al nivel requerido para lograr la consolidación institucional.</p>
      <div class="clearfix">
        <dl class="float-right">
          <dt>Nivel de madurez EDUCA</dt>
          <dd>${score}</dd>
          <dt>Promedio RED EDUCA</dt>
          <dd>${averageScore}</dd>
        </dl>
      </div>
      <div class="chart">
        <figure id="levelChart">
          <svg style="width:100%; height:80px"></svg>
        </figure>
      </div>
      <p>En este apartado la institución puede ubicar en qué nivel del trayecto de consolidación institucional se encuentra para alcanzar el nivel esperado de acuerdo a los criterios de evaluación del Modelo de Gestión Institucional.</p>
      <p>Conocer este resultado le permitirá a la institución visualizar su Plan de Mejora EDUCA, a través del cual podrán identificar los puntos fuertes y los débiles, lo que se hace bien y lo que se hace mal, para definir las áreas en las que se va a concretar la intervención y las acciones señaladas en los objetivos del Plan de Mejora EDUCA.</p>
      <h3>Resumen por dimensión institucional</h3>
      <p>A continuación se presenta el resultado obtenido con relación al resultado mínimo esperado, a partir del cual la institución podrá ubicar el nivel de madurez de las dimensiones que componen el Modelo de Gestión de Calidad Institucional con relación al nivel mínimo esperado en cada una de éstas.</p>
      <ul>
        <li><strong>Nivel de madurez institucional, En consolidación:</strong> Indica que las instituciones se encuentran en una fase de consolidación a través de acciones innovadoras que permitan la generación y transferencia de conocimiento. En términos del puntaje, las instituciones se encuentran en una evaluación de entre 85-100 puntos.</li>
        <li><strong>Nivel de madurez  institucional, Estable:</strong> Se refiere a que las instituciones cumplen con el resultado mínimo requerido, pero requieren revisar algunos procesos que no le permiten asegurar la calidad de los servicios educativos que ofrecen. Están casi listas para iniciar la fase de consolidación institucional. En términos de puntaje, las instituciones se encuentran en una evaluación de entre 70-84 puntos.</li>
        <li><strong>Nivel de madurez institucional, Inestable:</strong> Se refiere a que las instituciones requieren revisar de manera urgente sus procesos institucionales y elaborar un plan de mejora que permita corregir o incorporar actividades que le den certeza institucional y continuidad en el largo plazo. En términos de evaluación, las instituciones en este nivel se encuentran entre 55 y 69 puntos. </li>
        <li><strong>Nivel de madurez institucional  Alto riesgo:</strong> Estas instituciones no cumplen con la mitad de los indicadores del Modelo y por lo tanto su permanencia está en alto riesgo. En este nivel, las instituciones presentan un puntaje entre 54 o menos indicadores cubiertos, y no sólo están en peligro de continuidad, sino de desincorporación de la RED EDUCA, en caso de que no se realicen acciones concretas para elevar la calificación.</li>
      </ul>
      <p>Con base en las indicaciones presentadas te invitamos a revisar a detalle el desglose de tus resultados <strong>por dimensión institucional</strong>, para identificar las áreas de oportunidad que orientarán tu proceso de transformación institucional.</p>
      <div class="chart">
        <figure id="dimensionsChart">
          <svg style='height:600px;width:100%'></svg>
        </figure>
      </div>
      <p>Una vez identificado el nivel mínimo requerido por dimensión institucional, debes ubicar en qué nivel se encuentra la institución de acuerdo con el resultado de la evaluación, a partir del cual se deberá iniciar el diseño del Plan de Mejora EDUCA en las dimensiones en las que el resultado no haya sido el mínimo esperado. En aquellas dimensiones en donde el resultado obtenido sea igual o mayor al mínimo esperado, es necesario definir objetivos en el Plan de Mejora EDUCA para pasar a la Fase de consolidación institucional.</p>
      <h3>Orientación del Plan de Mejora EDUCA con base en los resultados obtenidos</h3>
      <table>
        <thead>
          <tr>
            <th>Dimensiones</th>
            <th># Reactivos</th>
            <th>Criterios cubiertos</th>
            <th>Mínimo requerido</th>
            <th>Puntuación Obtenida</th>
            <th>Nivel de prioridad  Plan de Mejora</th>
            <th>Condición Institucional</th>
          </tr>
        </thead>
        <tbody>
          <template repeat.for="d of dimensions">
            <tr>
              <th>${d.id.number}. ${d.id.name}</th>
              <th>${d.maxQuestions}</th>
              <th>${d.maxCountingQuestions}</th>
              <th>${round(d.minimumRequiredQuestions)} de ${d.maxQuestions}</th>
              <th>${calcScore(d)}</th>
              <th></th>
              <th>${processLabel(d)}</th>
            </tr>
            <template repeat.for="s of d.subdimensions">
              <tr>
                <td>${s.id.name}</td>
                <td>${s.maxQuestions}</td>
                <td>${s.maxCountingQuestions}</td>
                <td>${round(s.minimumRequiredQuestions)} de ${s.maxQuestions}</td>
                <td>${calcScore(s)}</td>
                <td></td>
                <td>${processLabel(s)}</td>
              </tr>
            </template>
          </template>
        </tbody>
      </table>

      <div show.bind="consolidation.length">
        <h4>Dimensiones institucionales en consolidación:</h4>

          <strong>${d.id.name}</strong>
          <div class="chart">
            <figure id="sub-${d.id.number}">
              <svg style='height:480px;width:100%'></svg>
            </figure>
          </div>
        </template>
      </div>
      <div show.bind="stable.length">
        <h4>Dimensiones institucionales estables:</h4>
        <template repeat.for="d of stable">
          <strong>${d.id.name}</strong>
          <div class="chart">

          </div>
        </template>
      </div>

        <h4>Dimensiones institucionales inestables:</h4>
        <template repeat.for="d of unstable">
          <strong>${d.id.name}</strong>

              <svg style='height:480px;width:100%'></svg>

          </div>
        </template>
      </div>
      <div show.bind="highRisk.length">
        <h4>Dimensiones institucionales en alto riesgo:</h4>
        <template repeat.for="d of highRisk">
          <strong>${d.id.name}</strong>
          <div class="chart">
            <figure id="sub-${d.id.number}">
              <svg style='height:480px;width:100%'></svg>
            </figure>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
