  <div class="row">

      <center>
        <h1>Modelo de Colaboración EDUCA</h1>

  <div class="expanded row">

  <div class="row">

        <h4><i>Autodiagnóstico Institucional</i></h4>

  <div class="row">

      <center>

  <div class="row">
    <div class="medium-4 columns"></div>

  <div class="row">
    <div class="small-12 columns">
      <div id="introduccion">
        <h3>Introducción</h3>
        <p align="justify">
          El Autodiagnóstico Institucional evalúa las 10 dimensiones del Modelo de Colaboración EDUCA con un puntaje
          máximo de 100 puntos, para que en un lapso de 4 años, las instituciones de la RED EDUCA alcancen el nivel
          máximo de madurez institucional.
        </p>
        <p align="justify">
          Los niveles de madurez institucional son los siguientes:
        </p>
        <ul class="no-bullet">
          <li>
            <div class="row">
              <div class="small-1 columns">
                <center>
                  <svg height="30" width="20">
                    <circle cx="10" cy="20" r="10" stroke="black" stroke-width="0" fill="#365E9E" />
                  </svg>
                </center>
              </div>
              <div class="small-11 columns">
                <strong>En consolidación </strong><i>Instituciones con resultados entre 85 a 100 puntos.</i>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="small-1 columns">
                <center>
                  <svg height="30" width="20">
                    <circle cx="10" cy="20" r="10" stroke="black" stroke-width="0" fill="#3FAE49" />
                  </svg>
                </center>
              </div>
              <div class="small-11 columns">
                <strong>Estable. </strong><i>Instituciones con resultados entre 84 a 70 puntos.</i>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="small-1 columns">
                <center>
                  <svg height="30" width="20">
                    <circle cx="10" cy="20" r="10" stroke="black" stroke-width="0" fill="#BDA831" />
                  </svg>
                </center>
              </div>
              <div class="small-11 columns">
                <strong>Inestable. </strong><i> Instituciones resultados entre 69 a 55 puntos.</i>

              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="small-1 columns">
                <center>
                  <svg height="30" width="20">
                    <circle cx="10" cy="20" r="10" stroke="black" stroke-width="0" fill="#C3002F" />
                  </svg>
                </center>
              </div>
              <div class="small-11 columns">
                <strong>Alto riesgo </strong><i>Instituciones con resultados inferiores a 54 puntos.</i>

              </div>
            </div>
          </li>
        </ul>
      </div>
      <div id="estructura">
        <h3>En el siguiente reporte encontrarás:</h3>
        <br/>
        <ol>
          <li>Evaluación general por dimensión en comparación con los resultados de la RED EDUCA.</li>
          <li>Gráficos resumen por dimensión evaluada.</li>
          <li>Orientación al Plan de Mejora EDUCA, con base en los resultados obtenidos.</li>
        </ol>
        <div class="row pageBreak">
          <br/>
          <br/>
          <br/>
          <br/>
        </div>
        <div class="row">
          <h3>Descripción de las dimensiones institucionales evaluadas</h3>
          <table>
            <thead>
            <tr>
              <th>
                <center>Dimensión</center>
              </th>
              <th>
                <center>Descripción</center>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <center>
                  <strong>I. Órgano de Gobierno</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      Los Órganos de Gobierno son la máxima autoridad legal y responsable de la estrategia, actividades y
                      recursos de la organización. Esta dimensión evalúa la estructura y nivel de consolidación del Órgano
                      de Gobierno sin el cual la organización, difícilmente logrará una consolidación para la
                      transformación educativa.
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>II. Marco Legal</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      El Marco Legal proporciona las bases sobre las cuales la institución construye y determina el
                      alcance y la naturaleza de su participación como Asociación Civil, A.C., o Institución de Asistencia
                      Privada, I.A.P. En el marco legal se encuentran estipuladas las provisiones regulatorias y faculta a
                      la autoridad correspondiente para que lleve a cabo las labores de administración y control de
                      acuerdo a la estructura detallada dentro de sus mismas provisiones. Esta dimensión evalúa el
                      conocimiento y cumplimiento al Marco Legal establecido por la institución.
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>III. Administración y Finanzas</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      La Administración Financiera de la institución engloba todo lo relacionado al manejo de los fondos
                      económicos que permite su permanencia en el tiempo y la consolidación del proyecto educativo. Esta
                      dimensión evalúa el origen y la evolución de las finanzas de la institución para establecer el
                      estado de la salud financiera, la estrategia y acciones para invertir, financiar y administrar los
                      recursos.
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>IV. Procuración de Fondos</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      Las áreas de Procuración de Fondos, son creadas por la necesidad de obtener mayores recursos para la
                      operación de la institución en beneficio de su comunidad educativa. Por lo general las problemáticas
                      sociales y económicas superan los recursos con los se cuentan, es por eso que se requiere de los
                      apoyos y corresponsabilidad de diversos actores para de esta manera consolidar un proyecto educativo
                      de calidad y beneficiar a una mayor población. Esta dimensión evalúa el nivel de madurez del área
                      y/o de la estrategia para la procuración de fondos, a fin de obtener recursos para consolidar el
                      proyecto educativo.
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>V. Gestión de Recursos Humanos</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      La Gestión de Recursos Humanos, se refiere a las acciones y actividades encaminadas para desarrollar
                      y movilizar a las personas que trabajan en la institución en cumplimiento de su misión. Esta
                      dimensión evalúa el nivel de madurez en cuanto al conocimiento y establecimiento de procesos,
                      políticas, reglamentos para conservar y desarrollar a los colaboradores de la institución.
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>VI. Infraestructura</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      La Infraestructura son los elementos o servicios que son necesarios para que la institución pueda
                      funcionar y desarrollar efectivamente su proyecto educativo.
                      Esta dimensión evalúa el nivel de solidez que tiene en cuanto a la infraestructura que soporta o
                      sostiene a la institución.

                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>VII. Modelo Educativo</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      Un Modelo Educativo está compuesto por las premisas y conceptos que estructuran el proyecto
                      educativo de la institución, considera la forma en la que el conocimiento debe ser impartido, así
                      como las orientaciones, teorías y metodologías pedagógicas, para el desarrollo de los educandos.
                      Esta dimensión evalúa el nivel de conocimiento e implementación del modelo educativo de la
                      institución, y los resultados del mismo en la consolidación institucional en términos de la calidad
                      educativa.
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>VIII. Evaluación y Calidad Educativa</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      La Evaluación de la Calidad Educativa es un proceso dinámico, continuo y sistemático, mediante el
                      cual se verifican los logros y resultados derivados de los objetivos propuestos del proyecto
                      educativo de la institución. Esta dimensión evalúa el nivel de cumplimiento de los objetivos
                      establecidos en el proyecto educativo de la institución, para lograr una mejora continua y la
                      consolidación de la institución.

                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>IX. Ruta de Mejora</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      La Ruta de Mejora es una herramienta de apoyo en la organización, dirección y el control de las
                      acciones que el colectivo ha decido establecer para mejorar su escuela. Esta dimensión evalúa el
                      nivel de diseño y ejecución de la Ruta de Mejora solicitada por la Secretaría de Educación Pública,
                      SEP.
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <center>
                  <strong>X. Trabajo Colaborativo</strong>
                </center>
              </td>
              <td>
                <ul>
                  <li>
                    <p align="justify">
                      Evalúa la interacción de las instituciones dentro de la RED EDUCA y su capacidad de establecer
                      alianzas intersectoriales y trabajo colaborativo para fortalecer su trabajo.
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div id="resultados_evaluacion">
        <h3>Evaluación General</h3>
        <p align="justify">A continuación se presenta el resultado general de la evaluación institucional, a través del
          cual podrás identificar el avance obtenido con relación al resultado mínimo esperado y al promedio general
          de las instituciones de la RED EDUCA evaluadas. Esta información le permite a la institución identificar el
          nivel de avance que presenta con relación al nivel requerido para lograr la consolidación institucional.</p>
        <div class="card large-12">
          <div class="row">
            <br/>
            <br/>
            <div class="large-6 columns">
              <div class="chart">
                <figure id="levelChart">
                  <svg style="width:100%; height:80px"></svg>
                </figure>
              </div>
            </div>
            <div class="large-6 columns">
              <dl>
                <dt>Nivel de madurez EDUCA</dt>
                <dd>${score}</dd>
                <dt>Promedio RED EDUCA</dt>
                <dd>${averageScore}</dd>
              </dl>
            </div>
          </div>
        </div>
        <p align="justify">En este apartado la institución puede ubicar en qué nivel del trayecto de consolidación
          institucional se encuentra para alcanzar el nivel esperado de acuerdo a los criterios de evaluación del Modelo
          de Gestión Colaboración EDUCA.</p>
        <p align="justify">Conocer este resultado le permitirá a la institución visualizar su Plan de Mejora EDUCA, a
          través del cual podrán identificar los puntos fuertes y los débiles, lo que se hace bien y lo que se hace mal,
          para definir las áreas en las que se va a concretar la intervención y las acciones señaladas en los objetivos
          del Plan de Mejora EDUCA.</p>
      </div>
      <div id="resumen_dimension">
        <p align="justify">Con base en las indicaciones presentadas te invitamos a revisar a detalle el desglose de tus resultados <strong>por dimensión institucional</strong>, para identificar las áreas de oportunidad que orientarán tu proceso de transformación institucional.</p>
        <div class="card large-12">
          <div class="card-divider">
            Resultados por dimensión institucional
          </div>
          <div class="chart">
            <figure id="dimensionsChart">
              <svg style='height:450px;width:100%'></svg>
            </figure>
          </div>
          <div class="card-section">
            <p>Resultados por dimensión institucional</p>
          </div>
        </div>
        <p align="justify">Una vez identificado el nivel mínimo requerido por dimensión institucional,
          debes ubicar en qué nivel se encuentra la institución de acuerdo con el resultado de la evaluación,
          a partir del cual se deberá iniciar el diseño del Plan de Mejora EDUCA en las dimensiones en las que
          el resultado no haya sido el mínimo esperado. En aquellas dimensiones en donde el resultado obtenido sea
          igual o mayor al mínimo esperado, es necesario definir objetivos en el Plan de Mejora EDUCA para pasar a la
          Fase de consolidación institucional.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <div show.bind="allCharts.length">
        <template repeat.for="d of allCharts">
          <div class="card small-6 columns">
            <div class="card-divider">
              ${d.id.number}. ${d.id.name}
            </div>
            <div class="chart">
              <figure id="sub-${d.id.number}">
                <svg style='height:500px;width:100%'></svg>
              </figure>
            </div>
            <div class="card-section">
              <p> ${d.id.number}. ${d.id.name} </p>
            </div>
          </div>
        </template>
      </div>

      <div id="orientacion_plan">
        <h3>Orientación del Plan de Mejora EDUCA con base en los resultados obtenidos</h3>
        <p>
        Los resultados en la plataforma nos permiten hacer una sugerencia sobre el nivel de prioridad que su
          institución puede asignar para trabajar a partir de este ciclo escolar, con el objetivo de alcanzar niveles óptimos en su desempeño.
        </p>
        <p>
        En la columna “Nivel de prioridad en el Plan de Mejora sugerido”, los niveles de prioridad son los siguientes:
        </p>
        <p>
        <strong>Aparece 1.</strong> Si se trata de un indicador de Alta prioridad
        </p>
        <p>
        <strong>Aparece 2.</strong> Si se trata de un indicador de Prioridad media
        </p>
        <p>
        <strong>Aparece 3.</strong> Si se trata de un indicador de Baja prioridad
        </p>
        <p>
        Dicha información les puede servir para tomar una mejor decisión al momento de completar su Plan de Mejora EDUCA.
        </p>
        <table class="unstriped">
          <thead>
          <tr>
            <th>
              <center>Dimensiones</center>
            </th>
            <th>
              <center># Reactivos</center>
            </th>
            <th>
              <center>Criterios cubiertos</center>
            </th>
            <th>
              <center>Mínimo requerido</center>
            </th>
            <th>
              <center>Puntuación Obtenida</center>
            </th>
            <th>
              <center>Nivel de prioridad sugerido en su Plan de Mejora</center>
            </th>
            <th>
              <center>Condición Institucional</center>
            </th>
          </tr>
          </thead>
          <tbody>
          <template repeat.for="d of dimensions">
            <tr>
              <td>
                <strong>${d.id.number}. ${d.id.name}</strong>
              </td>
              <th>${d.maxQuestions}</th>
              <th>${d.maxCountingQuestions}</th>
              <th>${round(d.minimumRequiredQuestions)} de ${d.maxQuestions}</th>
              <th>${calcScore(d)}</th>
              <th></th>
              <th>${processLabel(d)}</th>
            </tr>
            <template repeat.for="s of d.subdimensions">
              <tr>
                <td>
                  ${s.id.name}
                </td>
                <td>
                  <center>${s.maxQuestions}</center>
                </td>
                <td>
                  <center>${s.maxCountingQuestions}</center>
                </td>
                <td>
                  <center>${round(s.minimumRequiredQuestions)} de ${s.maxQuestions}</center>
                </td>
                <td>
                  <center>${calcScore(s)}</center>
                </td>
                <td>
                  <!--center show.bind="s.priority = 3 ">alta</center-->
                  <center show.bind="calcScore(s)>= 0.1  && calcScore(s) <= .33 ">Alta</center>
                  <center show.bind="calcScore(s) >= 0.34  && calcScore(s)<= .66 ">Media</center>
                  <center show.bind="calcScore(s) >= 0.67  && calcScore(s) <= 1 ">Baja</center>

                </td>
                <td>
                  <center>${processLabel(s)}</center>
                </td>
              </tr>
            </template>
          </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
