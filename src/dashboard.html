<template>
  <div class="row top-logo">
    <div class="small-4 large-6 columns">
      <center>
        <a href="/#/dimensions">
          <img src="../images/logo-01.jpg" width="150">
        </a>
      </center>
    </div>
    <div class="small-4 large-6 columns">
      <center>
        <img src="../images/logo-02.png" width="300">
      </center>
    </div>
  </div>
  <div class="row tableContent" repeat.for="i of summary">
    <div class="row " >
      <div class="small-3 columns parent">
        <div class="child">${i.institutionName} ${i.institutionLevel}</div>
      </div>
      <div class="small-6 columns">
        <br/>
        <table show.bind="i.completed" >
          <tr>
            <td repeat.for="d of i.dimensions">
              <span class="texto-vertical-2"><font size="1">${d.name}</font></span>
            </td>
          </tr>
          <tr>
            <td repeat.for="d of i.dimensions">
              <dl>
                <dd show.bind="d.score > 0 && d.score <= 55" class="dimensionSquare newTooltip"
                    style="background-color: #C3002F">
                  <span class="tooltiptext">${d.score}</span>
                </dd>
                <dd show.bind="d.score >= 55 && d.score <= 70" class="dimensionSquare newTooltip"
                    style="background-color: #BDA831">
                  <span class="tooltiptext">${d.score}</span>
                </dd>
                <dd show.bind="d.score >= 70 && d.score <= 85" class="dimensionSquare newTooltip"
                    style="background-color: #3FAE49">
                  <span class="tooltiptext">${d.score}</span>
                </dd>
                <dd show.bind="d.score >= 85" class="dimensionSquare newTooltip" style="background-color: #365E9E">
                  <span class="tooltiptext">${d.score}</span>
                </dd>
              </dl>
            </td>
          </tr>
        </table>
      </div>
      <div class="small-2 columns">
        <br/>
        <center>
          <dt class="circle" style="background-color: ${i.color}"></dt>
          <dd>${i.level}</dd>
          <dd>${i.score}</dd>
        </center>
      </div>
      <div class="small-1 columns">
        <a show.bind="i.innerCampus" class="secondary button tiny" click.delegate="showDetail(i)">Detalle</a>
      </div>
    </div>
    <div class="row" show.bind="i.showDetail">
      <hr/>
      <div class="small-12 columns" repeat.for="d of i.innerCampus">
        <div class="small-3 columns">
          <br/>
        </div>
        <div class="small-2 columns">
          <small>${d.institutionName} ${d.institutionLevel}</small>
        </div>
        <div class="small-5 columns">
          <small>
            <table>
              <tr>
                <td repeat.for="d of d.dimensions">
                  <span class="texto-vertical-2"><font size="1">${d.name}</font></span>
                </td>
              </tr>
              <tr>
                <td repeat.for="d of d.dimensions">
                  <dl>
                    <dd show.bind="d.score > 0 && d.score <= 55" class="dimensionSquare newTooltip"
                        style="background-color: #C3002F">
                      <span class="tooltiptext">${d.score}</span>
                    </dd>
                    <dd show.bind="d.score >= 55 && d.score <= 70" class="dimensionSquare newTooltip"
                        style="background-color: #BDA831">
                      <span class="tooltiptext">${d.score}</span>
                    </dd>
                    <dd show.bind="d.score >= 70 && d.score <= 85" class="dimensionSquare newTooltip"
                        style="background-color: #3FAE49">
                      <span class="tooltiptext">${d.score}</span>
                    </dd>
                    <dd show.bind="d.score >= 85" class="dimensionSquare newTooltip" style="background-color: #365E9E">
                      <span class="tooltiptext">${d.score}</span>
                    </dd>
                  </dl>
                </td>
              </tr>
            </table>
          </small>
        </div>
        <div class="small-2 columns">
          <center>
            <dt class="circle" style="background-color: ${d.color}"></dt>
            <dd>${d.level}</dd>
            <dd>${d.score}</dd>
          </center>
        </div>
      </div>
    </div>
  </div>
  </div>
</template>
