<template>
  <div class="row">
    <div class="small-4 large-6 columns">
      <center>
        <a href="/#/dimensions">
          <img src="../images/logo-01.jpg" width="150">
        </a>
      </center>
    </div>
    <div class="small-4 large-6 columns">
      <center>
        <img src="../images/logo-02.png" width="300">
      </center>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <p>En esta pantalla usted deberá seleccionar los indicadores que se comprometen a trabajar en este ciclo escolar.</p>
      <p>Las casillas preseleccionadas corresponden a los indicadores sugeridos por la plataforma, sin embargo, de acuerdo a sus necesidades e intereses, ustedes pueden elegir los indicadores y asignar el nivel de prioridad que deseen.</p>
       
      <p>Estos mismos indicadores se descargarán de manera automática, como plan de trabajo para este período.</p>
       
      <p>Los niveles de prioridad a elegir son los siguientes:</p>
       
      <p><strong>Seleccionar 1.</strong> Si consideran que es un indicador de Alta prioridad</p>
      <p><strong>Seleccionar 2.</strong> Si consideran que es un indicador de Prioridad media</p>
      <p><strong>Seleccionar 3.</strong> Si consideran que es un indicador de Baja prioridad</p>

      <table>
        <thead>
          <tr>
            <th></th>
            <th>Dimensión</th>
            <th>Subdimensión</th>
            <th>Reactivo</th>
            <th>Prioridad</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="q of plan.questions">
            <td><input type="checkbox" checked.bind="q.selected" /></td>
            <td>${q.dimensionId.number} ${q.dimensionId.name}</td>
            <td>${q.subdimensionId.number} ${q.subdimensionId.name}</td>
            <td>${q.question}</td>
            <td>
              <select show.bind="q.selected" value.bind="q.campusPriority">
                <option repeat.for="option of priorityOptions" model.bind="option">${option}</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="small-12 columns">
      <div class="float-right">
        <a class="button secondary" href="/#/improvementPlan">Anterior</a>
        <a class="button primary" click.delegate="saveData(plan)">Siguiente</a>
      </div>
    </div>
  </div>
</template>
