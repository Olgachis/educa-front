<template>
  <div class="row">
    <div class="small-4 large-6 columns">
      <center>
        <img src="../images/logo-01.jpg" width="150">
      </center>
    </div>
    <div class="small-4 large-6 columns">
      <center>
        <img src="../images/logo-02.png" width="300">
      </center>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <p>Seleccione los reactivos en los que busca trabajar para si siguiente periodo</p>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Dimensión</th>
            <th>Subdimensión</th>
            <th>Reactivo</th>
            <th>Prioridad</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="q of plan.questions">
            <td><input type="checkbox" checked.bind="q.selected" /></td>
            <td>${q.dimensionId.number} ${q.dimensionId.name}</td>
            <td>${q.subdimensionId.number} ${q.subdimensionId.name}</td>
            <td>${q.question}</td>
            <td>
              <select show.bind="q.selected" value.bind="q.campusPriority">
                <option repeat.for="option of priorityOptions" model.bind="option">${option}</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="small-12 columns">
      <div class="clearfix">
        <a class="float-right button primary" click.delegate="saveData(plan)">Continuar</a>
      </div>
    </div>
  </div>
</template>
