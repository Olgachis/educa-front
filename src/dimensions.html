<template>
  <div show.bind="finished">
    <div class="row top-logo">
      <div class="small-4 large-6 columns">
        <center>
          <a href="/#/dimensions">
            <img src="../images/AlianzaREDEDUCA_1.jpg" width="150">
          </a>
        </center>
      </div>
      <div class="small-4 large-6 columns">
        <center>
          <img src="../images/EDUCA.png" width="300">
        </center>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <h4 class="blueColor">Modelo de Gestión de Calidad Institucional EDUCA</h4>
        <p align="justify">La institución ha completado su cuestionario, para revisar los resultados de su Autodiagnóstico Institucional EDUCA, por favor entre a la siguiente liga: <a href="/#/selfAssessment">AUTODIAGNÓSTICO</a></p>
        <p align="justify">Una vez que hayan revisado su Autodiagnóstico, les invitamos a ingresar al Plan de Mejora EDUCA, donde podrán seleccionar  las acciones a implementar en su institución, de acuerdo a sus necesidades e intereses.
        </p>
        <p align="justify">Por favor entre a la siguiente liga: <a href="/#/improvementPlan">PLAN DE MEJORA</a></p>
      </div>
    </div>
  </div>
  <div id="" show.bind="!finished">
    <div class="row" show.bind="questionnaireEnabled">
      <div class="small- columns">
        <h4 class="blueColor">${selectedDimension.id.name}</h4>
        <form>
          <!--div class="row large-12 columns a-question q-${selectedDimension.id.number}-${q.id}" repeat.for="q of selectedDimension.questions"-->
          <div class="row large-12 columns " repeat.for="q of selectedDimension.questions">
            <p>${q.question}</p>
            <div if.bind="q.options">
              <div repeat.for="o of q.options"  class="medium-4 columns">
                <input checked.bind="q.value" type="radio" name="${q.id}" value.bind="o.name" id="${q.id}-${o.name}">
                <label for="${q.id}-${o.name}">${o.name}</label>
              </div>
            </div>
            <div if.bind="!q.options">
              <input checked.bind="q.value" type="radio" name="${q.id}" value="cierto" id="${q.id}-1"><label for="${q.id}-1">Cierto</label>
              <input checked.bind="q.value" type="radio" name="${q.id}" value="parcialmente" id="${q.id}-2"><label for="${q.id}-2">Parcialmente</label>
              <input checked.bind="q.value" type="radio" name="${q.id}" value="falso" id="${q.id}-3"><label for="${q.id}-3">Falso</label>
              <input checked.bind="q.value" type="radio" name="${q.id}" value="enProceso" id="${q.id}-4"><label for="${q.id}-4">En proceso (lo trabajó en ciclo escolar anterior)</label>
              <input checked.bind="q.value" type="radio" name="${q.id}" value="na" id="${q.id}-5"><label for="${q.id}-5">No aplica</label>
            </div>
          </div>
          <div class="large-12 columns">
            <p align="justify">Información adicional, en caso que su Institución tenga un nuevo programa educativo por favor comentelo aquí.</p>
            <textarea placeholder="Comentarios" value.bind="selectedDimension.comment"></textarea>
            <p align="justify" class="textarea-print">${selectedDimension.comment}</p>
          </div>
          <div class="large-6 columns">
            Has contestado ${answeredQuestions} de ${totalProperties} preguntas
          </div>
          <div class="large-6 columns">
            <a click.delegate="saveQuestionnaire()" class="button success">Guardar</a>
            <a click.delegate="hideQuestionnaire()" class="button secondary">Regresar</a>
          </div>
        </form>
      </div>
    </div>
    <div class="row" show.bind="!questionnaireEnabled">
      <div class="small-12 columns">
        <a href="/#/institutionDashboard" class="">Inicio</a>
        <br/>
        <br/>
      </div>
      <div class="top-logo">
        <div class="small-6 large-6 columns">
            <a href="/#/dimensions">
              <img src="../images/AlianzaREDEDUCA_1.jpg" width="150">
            </a>
        </div>
        <div class="small-4 large-6 columns">
          <center>
            <img src="../images/EDUCA.png" width="300">
          </center>
        </div>
      </div>
      <div class="row">
        <br/>
        <br/>
        <br/>
        <br/>
      </div>
      <div class="small-12 columns">
        <h4 class="blueColor">Modelo de Colaboración EDUCA</h4>
        <p align="justify">
          Bienvenido, aquí puedes consultar el avance de: ${me.institution}
        </p>
        <p align="justify">
          El Modelo de Colaboración EDUCA contempla 10 dimensiones que evalúan el fortalecimiento institucional y la calidad educativa de las instituciones de la RED EDUCA.
        </p>
        <p align="justify">
          El punto de partida del Modelo de Colaboración EDUCA es un Autodiagnóstico Institucional (si deseas conocer los aspectos que se evalúan por dimensión, da click <a href="https://drive.google.com/file/d/0B1XG2Q7LwZmSR29CdUJ5RWhZMFE/view" target="_blank">aquí</a>).

        </p>
        <p align="justify">
          Te invitamos a realizar su Autodiagnóstico Institucional. Es importante guardar los cambios efectuados, para que en caso que no termines el proceso en una sola sesión, puedas continuar el llenado en la dimensión en la que detuviste la evaluación; de igual forma, te sugerimos que revises que todos los indicadores fueron contestados, porque de lo contrario no se generará la evaluación.
        </p>
        <p align="justify">Las dudas o comentarios puedes dirigirlas a:
          <a class="blueColor" href="mailto:nancy.perez@educa.org.mx">nancy.perez@educa.org.mx</a> y
          <a class="blueColor" href="mailto:enriqueta.rodriguez@educa.org.mx">enriqueta.rodriguez@educa.org.mx</a>
        </p>
        <p align="justify">¡Gracias por su atención!</p>

        <div class="small-6 columns">
          <ol class="dim-list">
            <li repeat.for="d of dimensions" show.bind="d.id.number<= 5">
              <strong>${d.id.number}. ${d.id.name}.</strong>
              <ul>
                <li repeat.for="v of d.subdimensions" >
                    <a click.delegate="showQuestionnaire(v)" style="color:black; text-decoration: underline ">${v.id.name}</a>
                    <div if.bind="countAnswers(v) < v.questions.length">
                      <span style="color:red">
                         ${countAnswers(v)} de ${v.questions.length} contestadas
                      </span>
                    </div>
                    <div if.bind="countAnswers(v) == v.questions.length">
                      <span style="color:black">
                         ${countAnswers(v)} de ${v.questions.length} contestadas
                      </span>
                    </div>
                </li>
              </ul>
            </li>
          </ol>
        </div>
        <div class="small-6 columns">
          <ol class="dim-list">
            <li repeat.for="d of dimensions" show.bind="d.id.number > 5">
              <strong>${d.id.number}. ${d.id.name}</strong>

              <ul>
                <li repeat.for="v of d.subdimensions" >
                  <a click.delegate="showQuestionnaire(v)" style="color:black; text-decoration: underline">${v.id.name}</a>
                  <div if.bind="countAnswers(v) < v.questions.length">
                      <span style="color:red">
                         ${countAnswers(v)} de ${v.questions.length} contestadas
                      </span>
                  </div>
                  <div if.bind="countAnswers(v) == v.questions.length">
                      <span style="color:black">
                         ${countAnswers(v)} de ${v.questions.length} contestadas
                      </span>
                  </div>
                </li>
              </ul>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</template>
