<template>
  <div class="row top-logo">
    <div class="small-4 large-6 columns">
      <center>
        <a href="/#/dimensions">
          <img src="../images/logo-01.jpg" width="150">
        </a>
      </center>
    </div>
    <div class="small-4 large-6 columns">
      <center>
        <img src="../images/logo-02.png" width="300">
      </center>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <p>Por favor escriba en los recuadros la información solicitada, en esta sección aparecen sólo los indicadores que ustedes eligieron para trabajar en este ciclo escolar.</p>
      <table>
        <thead>
          <tr>
            <th width="20%">Dimensión</th>
            <th width="20%">Subdimensión</th>
            <th width="60%" colspan="3">Reactivo</th>
          </tr>
        </thead>
        <tbody>
          <template repeat.for="q of questions">
            <tr>
              <td>${q.dimensionId.number} ${q.dimensionId.name}</td>
              <td>${q.subdimensionId.number} ${q.subdimensionId.name}</td>
              <td colspan="3">${q.question}</td>
            </tr>
            <tr>
              <td width="20%">
                <textarea rows="5" placeholder="Acción" value.bind="q.action"></textarea>
                <p class="textarea-print">${q.action}</p>
              </td>
              <td width="20%">
                <textarea rows="5" placeholder="Meta" value.bind="q.goal"></textarea>
                <p class="textarea-print">${q.goal}</p>
              </td>
              <td width="20%">
                <textarea rows="5" placeholder="Responsable" value.bind="q.responsible"></textarea>
                <p class="textarea-print">${q.responsible}</p>
              </td>
              <td width="20%">
                <textarea rows="5" placeholder="Evidencia" value.bind="q.evidence"></textarea>
                <p class="textarea-print">${q.evidence}</p>
              </td>
              <td width="20%">
                <textarea rows="5" placeholder="Recursos" value.bind="q.resources"></textarea>
                <p class="textarea-print">${q.resources}</p>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
      <div class="float-right">
        <a class="button secondary" href="/#/improvementPlanSelection">Anterior</a>
        <a class="button primary" click.delegate="saveData(plan)">Siguiente</a>
      </div>
    </div>
  </div>
</template>
